<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Regex & Dom</title>
  </head>
  <body>
    <form id="emailForm">
      <div class="Email">
        <input type="email" id="email" required placeholder="Email" class="size width"/>
      </div>
      <div class="Nom">
        <input type="text" id="nom" required placeholder="Nom" class="size width"/>
      </div>
      <div class="Pwd">
        <input type="password" id="pwd" required placeholder="Mot de passe" class="size width"/>
      </div>
      <button type="submit" class="submit size">Valider</button>
      <p class="text" style="display: none">Erreur</p>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
